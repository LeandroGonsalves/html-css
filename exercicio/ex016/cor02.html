<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }

        body { 
            background-image: linear-gradient(to right, rgba(38, 38, 114, 0.835) 20%, #ffffff, #ffffff, #ffffff, #ffffff, #ffffff, #ffffff, #ffffff, #ffffff, #ffffff, #ffffff, #ffffff);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <!--O sinal * é configuração global das CSS-->
    <h1>Leandro Gonsalves</h1>
</body>
</html>
