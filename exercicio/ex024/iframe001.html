<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1.5px solid black;
        }
        
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scooling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        
        para aprender a programar
    </p>

    <p>Alguns sites, como o do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank">
    </iframe> não aceitam iframes</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> também é bem legal</p>
</body>
</html>
