<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video width="200" poster="imagens/cafe-arabica.jpg" controls autoplay loop>
        <source src="midias/video.mp4" type="video/mp4">
        <source src="midias/video2.mp4" type="video/mp4">
        <source src="midias/video.ogv" type="video/ogg">
        <p>Seu navegador não é compatível com o reprodutor de videos.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="200" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
